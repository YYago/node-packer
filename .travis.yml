language: node_js
env:
    global:
        - NODEVER=10.16.3
        - RUBY_VER=2.6.3
        - arch=x64
        - mode=release
        - NODEC_TESTS_TMPDIR=/tmp/nodec_tests_tmpdir
        - LINPRJDIR=/home/travis/build/slee047/node-packer
        - OSXPRJDIR=/Users/travis/build/slee047/node-packer
addons:
  apt:
    sources:
     - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - nasm
      - squashfs-tools
      - gcc-6
      - g++-6
      - gcc-6-locales
      - g++-6-multilib
      - gcc-6-doc
      - libstdc++6-6-dbg
      - gcc-6-multilib
      - libgcc1-dbg
      - libgomp1-dbg
      - libitm1-dbg
      - libatomic1-dbg
      - libasan3-dbg
      - liblsan0-dbg
      - libtsan0-dbg
      - libubsan0-dbg
      - libcilkrts5-dbg
      - libmpx2-dbg
      - libquadmath0-dbg
      - libstdc++-6-doc
  homebrew:
    packages:
      - nasm
      - squashfs
matrix:
  include:
  - os: osx
    osx_image: xcode10.2
    node_js: $NODEVER
    env: TEST_SCRIPT=coffeescript_1
  - os: linux
    dist: xenial
    node_js: $NODEVER
    env: TEST_SCRIPT=coffeescript_1
  - os: osx
    osx_image: xcode10.2
    node_js: $NODEVER
    env: TEST_SCRIPT=coffeescript_2
  - os: linux
    dist: xenial
    node_js: $NODEVER
    env: TEST_SCRIPT=coffeescript_2
  - os: osx
    osx_image: xcode10.2
    node_js: $NODEVER
    env: TEST_SCRIPT=datetime
  - os: linux
    dist: xenial
    node_js: $NODEVER
    env: TEST_SCRIPT=datetime
before_install:
  # Cache is limited to 1GB, so forget about caching homebrew or temp directories.
  # Do NOT attempt to skip dependency check, or it will fail.
  - rvm install "${RUBY_VER}"
install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then export PRJROOT_DIR="$OSXPRJDIR"; clang --version; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export PRJROOT_DIR="$LINPRJDIR"; export CC="gcc-6"; export CXX="g++-6"; gcc-6 --version; g++-6 --version; fi
  - mkdir -p $NODEC_TESTS_TMPDIR
  - git clone --depth 1 https://github.com/jashkenas/coffeescript.git
before_script:
  - python --version
  - nasm -v
  - mksquashfs -version
  - ruby --version
  - node --version
  - npm --version
script:
  - ruby tests/$TEST_SCRIPT || exit $?