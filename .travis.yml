language: node_js
env:
    global:
        - NODEVER=10.16.2
        - RUBY_VER=2.6.3
        - arch=x64
        - mode=release
        - NODEC_TESTS_TMPDIR=/tmp/nodec_tests_tmpdir
        - LINPRJDIR=/home/travis/build/slee047/node-packer
        - OSXPRJDIR=/Users/travis/build/slee047/node-packer
addons:
  apt:
    packages:
      - nasm
      - squashfs-tools
      - gcc-5
      - g++-5
  homebrew:
    packages:
      - nasm
      - openssl
      - squashfs
matrix:
  include:
  - os: osx
    osx_image: xcode10.2
    node_js: $NODEVER
    env: TEST_SCRIPT=coffeescript_1
  - os: linux
    dist: bionic
    node_js: $NODEVER
    env: TEST_SCRIPT=coffeescript_1
  - os: osx
    osx_image: xcode10.2
    node_js: $NODEVER
    env: TEST_SCRIPT=coffeescript_2
  - os: linux
    dist: bionic
    node_js: $NODEVER
    env: TEST_SCRIPT=coffeescript_2
  - os: osx
    osx_image: xcode10.2
    node_js: $NODEVER
    env: TEST_SCRIPT=datetime
  - os: linux
    dist: bionic
    node_js: $NODEVER
    env: TEST_SCRIPT=datetime
before_install:
  # Cache is limited to 1GB, so forget about caching homebrew or temp directories.
  # Do NOT attempt to skip dependency check, or it will fail.
  - rvm install "${RUBY_VER}"
install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then export PRJROOT_DIR="$OSXPRJDIR"; clang --version; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export PRJROOT_DIR="$LINPRJDIR"; export CC=gcc-5; export CXX=g++-5; gcc --version; g++ --version; fi
  - mkdir -p $NODEC_TESTS_TMPDIR
  - git clone --depth 1 https://github.com/jashkenas/coffeescript.git
  - cd $PRJROOT_DIR
before_script:
  - python --version
  - nasm -v
  - mksquashfs -version
  - ruby --version
  - node --version
  - npm --version
script:
  - ruby tests/$TEST_SCRIPT || exit $?